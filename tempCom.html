<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempCon.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        </div>
        <div class="input-container">
            <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
            <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        </div>
    </div>
    <script src="tempCon.js"></script>
</body>
</html>
